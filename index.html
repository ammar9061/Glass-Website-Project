<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Oxygen:wght@300;400;700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img id="user__img" src="./img/user__img.webp" alt="avatar">
                    <h3>Ammar Zahid</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img id="stream__img" src="./img/stream__img.png" alt="stream logo">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img id="games__img" src="./img/game__img.png" alt="game logo">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img id="new__img" src="./img/new__img.png" alt="new logo">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img id="library__img" src="./img/library__img.png" alt="library logo">
                        <h2 id="library__heading">Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img id="controller__img" src="./img/controller__img.png" alt="controller png">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" placeholder="Search your favourite games">
                </div>
                <div class="cards">
                    <div class="card">
                        <img id="ball__img" src="./img/ball__img.png" alt="asassin logo">
                        <div class="card__info">
                            <h2>8 Ball Pool Mobile 3.0</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img id="pubg__img" src="./img/pubg-48237.png" alt="pubg logo">
                        <div class="card__info">
                            <h2>Battlegrounds Mobile </h2>
                            <p>Latest Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img id="csgo__img" src="./img/csgo-icon-42841.png" alt="csgo logo">
                        <div class="card__info">
                            <h2>Counter Strike Arena</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
